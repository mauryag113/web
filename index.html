<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Age Calculator - Can calculate your age real quick!</title>
</head>
<body>
    
    <h1 id="title" data-value="CALCULATE YOUR AGE!">CALCULATE YOUR AGE!</h1>

    <div>
        <input type="text" class="ageInput" id="days" placeholder="Day - e.g. (12)">
        <br>
        <input type="text" class="ageInput" id="months" placeholder="Month - e.g. (11)">
        <br>
        <input type="text" class="ageInput" id="years" placeholder="Year - e.g. (2012)">        
        <br>
        <br>
        <br>
        <button onclick="calculateAge()" id="search">
            <i class="fa-solid fa-calculator"> Calculate</i>
        </button>
    </div>

    <div>
        <h1 id="announce" class="resultAnnounce"></h1>
    </div>

    <div>
        <h1 class="result" id="day"></h1>
        <h1 class="result" id="month"></h1>
        <h1 class="result" id="year"></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        document.getElementsByClassName("fa-solid fa-calculator")[0].addEventListener("click", () => {
            confetti();
        });        
    </script>

    <a href="#" id="themeToggle" style="text-decoration: none;">
        <i class="fa-regular fa-moon" id="moon" style="text-decoration: none;"></i>
        <i class="fa-regular fa-sun" id="sun" style="text-decoration: none;"></i>
    </a>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.youtube.com/@cappeddude" target="_blank">Sachin Maurya</a>.
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
